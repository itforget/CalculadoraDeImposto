<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Imposto de Renda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Imposto de Renda</h1>
  
    <form id="incomeForm">
      <label for="base">Insira a base:</label>
      <input type="number" id="base" step="0.01" required>
  
      <label for="quantDep">Insira a quantidade de dependentes:</label>
      <input type="number" id="quantDep" required>
  
      <button type="button" onclick="calcularImposto()">Calcular</button>
    </form>
  
    <div id="resultado"></div>
  
    <script src="script.js"></script>
  </div>

</body>
</html>
